<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wound Care RT Supply Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            margin: 20px;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .status {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .dashboard {
            display: none;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            opacity: 0.9;
        }
        
        .user-info {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn-logout {
            background: #e53e3e;
            width: auto;
        }
        
        .test-section {
            margin-top: 2rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Wound Care RT Supply Tracker</h1>
        
        <div id="status" class="status"></div>
        
        <!-- Login Form -->
        <div id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="admin@system.com" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="admin123" placeholder="Enter your password">
            </div>
            
            <button class="btn" onclick="login()" id="loginBtn">Sign In</button>
            
            <div class="test-section">
                <h3>üß™ API Test</h3>
                <button class="btn" onclick="testAPI()" style="margin-top: 10px;">Test Database Connection</button>
                <div id="testResults" style="margin-top: 10px; padding: 10px; background: white; border-radius: 4px; display: none;"></div>
            </div>
        </div>
        
        <!-- Dashboard (shown after login) -->
        <div id="dashboard" class="dashboard">
            <div class="user-info">
                <div>
                    <strong>Welcome, <span id="userName"></span>!</strong>
                    <div style="color: #718096; font-size: 0.9rem;" id="userRole"></div>
                </div>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalPatients">0</div>
                    <div class="stat-label">Total Patients</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value" id="totalSupplies">0</div>
                    <div class="stat-label">Total Supplies</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value" id="totalFacilities">0</div>
                    <div class="stat-label">Total Facilities</div>
                </div>
            </div>
            
            <div style="text-align: center; color: #718096;">
                <p>‚úÖ System is working! Your database connection is successful.</p>
                <p>Ready for enhanced features to be added.</p>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let authToken = localStorage.getItem('authToken');

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${isError ? 'error' : 'success'}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 4000);
        }

        async function apiCall(endpoint, options = {}) {
            const url = `/api${endpoint}`;
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                },
                ...options
            };

            if (options.body) {
                config.body = JSON.stringify(options.body);
            }

            const response = await fetch(url, config);
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || 'Request failed');
            }
            
            return data;
        }

        async function testAPI() {
            const testResults = document.getElementById('testResults');
            testResults.style.display = 'block';
            testResults.innerHTML = 'Testing API connection...';
            
            try {
                const facilities = await fetch('/api/facilities/public');
                const data = await facilities.json();
                
                testResults.innerHTML = `
                    <strong>‚úÖ API Test Successful!</strong><br>
                    Found ${data.length} facilities in database<br>
                    <small>Database connection is working properly</small>
                `;
            } catch (error) {
                testResults.innerHTML = `
                    <strong>‚ùå API Test Failed</strong><br>
                    Error: ${error.message}
                `;
            }
        }

        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');

            if (!email || !password) {
                showStatus('Please enter both email and password', true);
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                const response = await apiCall('/auth/login', {
                    method: 'POST',
                    body: { email, password }
                });

                authToken = response.token;
                currentUser = response.user;
                localStorage.setItem('authToken', authToken);

                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userRole').textContent = 
                    `${currentUser.role === 'admin' ? 'Administrator' : 'User'} ‚Ä¢ ${currentUser.facility_name || 'All Facilities'}`;

                showStatus('üéâ Login successful! Welcome to your wound care tracker.');
                loadDashboardData();

            } catch (error) {
                showStatus(error.message, true);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }

        async function loadDashboardData() {
            try {
                const [patients, supplies, facilities] = await Promise.all([
                    apiCall('/patients'),
                    apiCall('/supplies'),
                    apiCall('/facilities')
                ]);

                document.getElementById('totalPatients').textContent = patients.length;
                document.getElementById('totalSupplies').textContent = supplies.length;
                document.getElementById('totalFacilities').textContent = facilities.length;

            } catch (error) {
                showStatus('Could not load some dashboard data', true);
                console.error('Dashboard load error:', error);
            }
        }

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('email').value = 'admin@system.com';
            document.getElementById('password').value = 'admin123';
            
            showStatus('Successfully logged out');
        }

        // Auto-login check
        if (authToken) {
            apiCall('/auth/verify')
                .then(response => {
                    currentUser = response.user;
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    
                    document.getElementById('userName').textContent = currentUser.name;
                    document.getElementById('userRole').textContent = 
                        `${currentUser.role === 'admin' ? 'Administrator' : 'User'} ‚Ä¢ ${currentUser.facility_name || 'All Facilities'}`;
                    
                    loadDashboardData();
                })
                .catch(() => {
                    localStorage.removeItem('authToken');
                    authToken = null;
                });
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('loginForm').style.display !== 'none') {
                login();
            }
        });

        console.log('üéâ Wound Care Tracker loaded successfully!');
    </script>
</body>
</html>
