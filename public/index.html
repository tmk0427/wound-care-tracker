<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wound Care RT Supply Tracker - Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        .auth-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .error-message {
            color: #e53e3e;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        .main-app {
            display: none;
            padding: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <h1>üè• Wound Care RT Supply Tracker</h1>
        <p style="margin: 20px 0; color: #666;">Test Version - Login Check</p>
        
        <div class="form-group">
            <label for="loginEmail">Email Address</label>
            <input type="email" id="loginEmail" placeholder="admin@system.com" value="admin@system.com">
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="admin123" value="admin123">
        </div>
        <button class="auth-btn" onclick="login()" id="loginBtn">Sign In</button>
        <div id="loginError" class="error-message">Invalid credentials</div>
    </div>

    <!-- Main App (hidden initially) -->
    <div id="mainApp" class="main-app">
        <h1>‚úÖ Login Successful!</h1>
        <p>JavaScript is working properly.</p>
        <p>User: <span id="userInfo"></span></p>
        <button class="auth-btn" onclick="logout()" style="margin-top: 20px; max-width: 200px;">Logout</button>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let authToken = localStorage.getItem('authToken');
        
        console.log('üîç JavaScript loaded successfully');

        // API helper function
        async function apiCall(endpoint, options = {}) {
            const url = `/api${endpoint}`;
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                },
                ...options
            };

            if (options.body) {
                config.body = JSON.stringify(options.body);
            }

            console.log('üì° API Call:', url, config);

            try {
                const response = await fetch(url, config);
                console.log('üì° Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('üì° Response error:', errorText);
                    throw new Error(errorText || `HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üì° Response data:', data);
                return data;
            } catch (error) {
                console.error('üì° API Error:', error);
                throw error;
            }
        }

        // Login function
        async function login() {
            console.log('üîë Login function called');
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');

            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            loginError.style.display = 'none';

            try {
                console.log('üì° Attempting login with:', { email });
                
                const response = await apiCall('/auth/login', {
                    method: 'POST',
                    body: { email, password }
                });

                console.log('‚úÖ Login successful:', response);

                authToken = response.token;
                currentUser = response.user;
                localStorage.setItem('authToken', authToken);

                // Show success
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                document.getElementById('userInfo').textContent = currentUser.name || currentUser.email;
                
            } catch (error) {
                console.error('‚ùå Login failed:', error);
                showError(error.message || 'Login failed');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }

        // Logout function
        function logout() {
            console.log('üîì Logout function called');
            
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');

            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('mainApp').style.display = 'none';
            
            document.getElementById('loginEmail').value = 'admin@system.com';
            document.getElementById('loginPassword').value = 'admin123';
        }

        // Show error function
        function showError(message) {
            console.log('‚ùå Showing error:', message);
            const loginError = document.getElementById('loginError');
            loginError.textContent = message;
            loginError.style.display = 'block';
        }

        // Auto-login check
        if (authToken) {
            console.log('üîç Checking stored auth token...');
            
            apiCall('/auth/verify')
                .then(response => {
                    if (response && response.user) {
                        console.log('‚úÖ Auto-login successful');
                        currentUser = response.user;
                        document.getElementById('loginContainer').style.display = 'none';
                        document.getElementById('mainApp').style.display = 'block';
                        document.getElementById('userInfo').textContent = currentUser.name || currentUser.email;
                    }
                })
                .catch(error => {
                    console.log('‚ùå Token invalid:', error);
                    localStorage.removeItem('authToken');
                    authToken = null;
                });
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('loginContainer').style.display !== 'none') {
                login();
            }
        });

        console.log('üéâ Test page ready - all functions defined');
    </script>
</body>
</html>
